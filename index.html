<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


</head>

<body id="body">
	<div id="background" class="heroImage">

		<div class="container-fluid">
			<div class="row weather-widget">
				<div class="col-sm-2">
					<div class="card">
						<div id="day"></div>
						<div id="city"></div>
						<div id="weather"></div>
						<div id="icon"></div>
						<div id="weather-description"></div>
					</div>
				</div>
				
				<div class="col-sm-4"></div>
				
				<div class="col-sm-2-offset-4 todo-card">
					
					<form onsubmit=""></form>
					<div class="submit-widget">
						<div class="col-sm-6">
							<div id="todo"></div>
							<div id="quantity"></div>
						</div>
					</div>
					
				</div>
			</div>
			
			
			
			<div class="row day-widget">
				<div class="col-sm-12">
					<div id="greeting" class="greet"></div>
					<div id="time" class="clock"></div>
				</div>
			</div>

			<div class="row quote-widget">
				<div class="col-sm-12">
				<div id="quote" class="card"></div>
			</div>
			</div>
		</div>




		<!-- <button onclick="app.controllers.imageController.getImage()">test</button> -->





	</div>
	</div>




	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

	<!--Initialize App-->

	<script src="assets/logic.js"></script>
	<script src="app/main.js" type='module'></script>
</body>

</html>
